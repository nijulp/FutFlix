<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutFlix</title>
  <link rel="stylesheet" href="./assets/libs/slick/slick.css">
  <link rel="stylesheet" href="./assets/libs/slick/slick-theme.css">
  <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="loader-body">
    <div class="loader"></div>
  </div>
  <div id="placeholder" class="placeholder-glow">
    <div id="banner-placeholder" class="placeholder"></div>
    <div id="catalogo-placeholder" class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="placeholder placeholder-item"></div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="placeholder placeholder-item"></div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="placeholder placeholder-item"></div>
        </div>
      </div>
    </div>
  </div>
  <header>
    <!--Criar uma Header-->
  </header>


  <section id="banner" style="display: none;">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner" id="miolo-carousel">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section id="catalogo" style="display: none;">
    <div class="catalogos"></div>
  </section>
  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="catalogoModal" tabindex="-1" aria-labelledby="catalogoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="catalogoModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/libs/jquery/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/bootstrap/popper.min.js""></script>
  <script src=" ./assets/libs/slick/slick.min.js"></script>
  <script src="./assets/js/banner.js"></script>
  <script src="./assets/js/carrousel.js"></script>
  <script src="./assets/js/general.js"></script>

</body>


</html>
